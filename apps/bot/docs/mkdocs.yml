site_name: LondonTransit DOCS
repo_url: https://github.com/t-ub3/LondonTransit
repo_name: t-ub3/LondonTransit
nav:
  - Home: index.md
  - Commands: commands.md
theme:
  name: material
  palette:
    
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Assistant
    code: Roboto Mono
